<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="/css/style.css" rel="stylesheet" type="text/css" />
  <link href="/css/login.css" rel="stylesheet" type="text/css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Arimo:wght@600&family=Jost:wght@400;600&family=Lobster+Two&family=Poppins:wght@500&display=swap');
  </style>
</head>

<body>
  <div class="background">
  <div class="page-container">
  <div class="form-container">
    <h1>Sign Up</h1>

    <form id="signup-form">
      <label for="username">Username</label>
      <input value="testtest" type="text" placeholder="username" id="username" name="username" required>

      <label for="password">Password</label>
      <input value="testtest" type="password" placeholder="password" id="password" name="password" required>
      
      <label for="confirm-password">Confirm Password</label>
      <input value="testtest" type="password" placeholder="confirm" id="confirm-password" name="confirm-password" required>

      <label for="email">E-mail</label>
      <input value="testtest@gmail.com" type="email" placeholder="email" name="email" id="email" required>

    <div class="signup-container">
      <button type="submit" class="btn">Create</button>
      <a href="/" id="close" class="btn">Close</a>
    </div>

    </form>
  </div>
  </div>
    <div class="disclaimer-container">
      <div class="disclaimer-content">
        <p>This site is under development by UW-Oshkosh students as a prototype for <span>Infinite Growth</span>.</p>
        <p>Nothing on the site should be construed in any way as being connected with or representative of <span>Infinite Growth</span>.</p>
      </div>
    </div>
    <a id="verifier-link" href="https://validator.w3.org/">W3C Markup Validation Service</a>
    </div>
  
  <script src="../js/signup.js"></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
