<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login</title>
  <link href="/css/style.css" rel="stylesheet" type="text/css" />
  <link href="/css/login.css" rel="stylesheet" type="text/css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Arimo:wght@600&family=Jost:wght@400;600&family=Lobster+Two&family=Poppins:wght@500&display=swap');
  </style>
</head>

<body>
  <div class="background">
    <div class="page-container">
  <div class="form-container">
    <h1>Login</h1>

    <form id="login-form" action="/login" method="POST">

      <label for="username">Username</label>
      <input type="text" placeholder="username" id="username" name="username" required>

      <label for="password">Password</label>
      <input type="password" placeholder="password" id="password" name="password" required>
  

    <div class="login-container">
      <button type="submit" class="btn">Login</button>
      <a href="signup" class="btn">Sign Up</a>
      <a href="/" id="close" class="btn">Close</a>
    </div>

    </form>
    </div>
  </div>
    <div class="disclaimer-container">
      <div class="disclaimer-content">
        <p>This site is under development by UW-Oshkosh students as a prototype for <span>Infinite Growth</span>.</p>
        <p>Nothing on the site should be construed in any way as being connected with or representative of <span>Infinite Growth</span>.</p>
      </div>
    </div>
    <a id="verifier-link" href="https://validator.w3.org/">W3C Markup Validation Service</a>
    </div>
  <script src="../js/login.js"></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>


</html>
